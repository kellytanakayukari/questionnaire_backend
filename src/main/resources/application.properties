spring.application.name=quiz_1140818

#修改 server 啟動的 port，預設是 8080
#server.port=8083
#設定資料庫連接
# 3306是連接 mysql 的 port；quiz_1140818 是要連接的資料庫名稱
# rewriteBatchedStatements=true: 可以批次新增
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_1140818?serverTimezone=GMT%2B8&useSSL=false&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

#sql schema 檔案來源: 創建表和欄位的語法，包含欄位名稱、資料型態、限制、預設值等
#classpath = resource資料夾
#有需要創表再打開下面這行，否則註解關閉
#spring.sql.init.schema-locations=classpath:schema-mysql.sql
#[always][embedded][never]要不要初始化的狀態
spring.sql.init.mode=always
#sql 測試資料來源: 新增測試資料的語法 (自己寫資料進去)
#spring.sql.init.data-locations=classpath:data-mysql.sql
#會自動產生 table，但 schema 和 entity 要先建立
#spring.jpa.generate-ddl=false
